<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/page.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Volarant</title>
  </head>
  <body>
    <div class="root">
      <div class="logo">
        <div class="logo__circle">
          <div class="logo__circle-small"></div>
          <div class="logo__circle-small"></div>
          <div class="logo__circle-small"></div>
          <div class="logo__circle-small"></div>
          <div class="logo__circle-small"></div>
        </div>
        <h2 class="logo__title">Free files</h2>
      </div>
      <div class="content-wrap">
        <header class="header">
          <div class="header__left">
            <ul class="header__logo">
              <li class="header__logo-title"></li>
              <li class="header__logo-border"></li>
              <li class="header__logo-icon"></li>
            </ul>
            <nav class="header__menu">
              <a href="#" class="header__menu-link">GAME</a>
              <a href="#" class="header__menu-link">CHAMPIONS</a>
              <a href="#" class="header__menu-link">NEWS</a>
              <a href="#" class="header__menu-link">PATCH NOTES</a>
              <a href="#" class="header__menu-link">DISCOVER</a>
              <a href="#" class="header__menu-link">ESPORTS</a>
              <a href="#" class="header__menu-link">UNIVERSE</a>
              <a href="#" class="header__menu-link">SHOP</a>
              <a href="#" class="header__menu-link">SUPPORT</a>
            </nav>
          </div>
          <div class="header__right">
            <ul class="header__sign">
              <li class="header__sign-icon"></li>
              <li class="header__sign-title">UNEPICKED</li>
            </ul>
          </div>
        </header>
        <main class="content">
          <div class="content__title"></div>
          <div class="content__cards">
            <div class="card card_hero_phoenix">
              <h2 class="card__title">PHOENIX</h2>
              <p class="card__subtitle">United Kingdom</p>
              <div class="card__items">
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
              </div>
            </div>
            <div class="card card_hero_jett">
              <h2 class="card__title">JETT</h2>
              <p class="card__subtitle">South Korea</p>
              <div class="card__items">
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
              </div>
            </div>
            <div class="card card_hero_sova">
              <h2 class="card__title">SOVA</h2>
              <p class="card__subtitle">Russia</p>
              <div class="card__items">
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
              </div>
            </div>
            <div class="card card_hero_sage">
              <h2 class="card__title">SAGE</h2>
              <p class="card__subtitle">China</p>
              <div class="card__items">
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
                <img src="" alt="" class="card__item" />
              </div>
            </div>
          </div>
        </main>
        <footer class="footer"></footer>
      </div>
      <div class="circle circle_top-big_pink"></div>
      <div class="circle circle_top-small_pink"></div>
      <div class="circle circle_top-small_white"></div>
      <div class="circle circle_top-small_grey"></div>
      <div class="circle circle_bottom-small_grey"></div>
      <div class="circle circle_bottom-small_white"></div>
      <div class="circle circle_bottom-big_grey"></div>
    </div>
  </body>
</html>
